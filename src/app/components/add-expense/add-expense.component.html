<div class="container">
  <h1 class="mini-title">Add Expense</h1>
  <div class="navigation">
    <button class="btn" (click)="navigateToAccounts()">Add Account</button>
    <button class="btn" (click)="navigateToCategories()">Add Category</button>
  </div>
  <form [formGroup]="expenseForm" (ngSubmit)="addExpense()">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        id="amount"
        type="number"
        step="0.01"
        formControlName="amount"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select id="categoryId" formControlName="categoryId" required>
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="accountId">Account</label>
      <select id="accountId" formControlName="accountId" required>
        <option value="">Select an account</option>
        <option *ngFor="let account of accounts" [value]="account.id">
          {{ account.name }}
        </option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn" [disabled]="expenseForm.invalid">
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
