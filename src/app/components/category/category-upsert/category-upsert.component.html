<div class="min-h-screen flex items-center justify-center bg-sky-50">
  <div
    class="flex flex-col gap-6 bg-white p-8 rounded-xl shadow-lg w-full max-w-md"
  >
    <h2 class="text-3xl font-bold text-sky-700 text-center">
      {{ isEditing ? "Edit Category" : "Add Category" }}
    </h2>
    <form [formGroup]="categoryForm" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="name" class="text-sky-900 font-semibold"
          >Category Name <span class="required-asterisk">*</span>
        </label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Enter category name"
          class="w-full p-3 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sky-900"
          [ngClass]="{
            'border-red-500':
              categoryForm.get('name')?.invalid &&
              categoryForm.get('name')?.touched
          }"
        />
        <div
          *ngIf="
            categoryForm.get('name')?.invalid &&
            categoryForm.get('name')?.touched
          "
          class="text-red-500 text-sm"
        >
          Category name is required
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="description" class="text-sky-900 font-semibold"
          >Description <span class="required-asterisk">*</span>
        </label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter description"
          class="w-full p-3 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sky-900 resize-y"
          rows="4"
          [ngClass]="{
            'border-red-500':
              categoryForm.get('description')?.invalid &&
              categoryForm.get('description')?.touched
          }"
        ></textarea>
        <div
          *ngIf="
            categoryForm.get('description')?.invalid &&
            categoryForm.get('description')?.touched
          "
          class="text-red-500 text-sm"
        >
          Description is required
        </div>
      </div>

      <div>
        <label for="type">Category Type</label>
        <select id="type" formControlName="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <div
          *ngIf="
            categoryForm.get('type')?.invalid &&
            categoryForm.get('type')?.touched
          "
        >
          Category type is required.
        </div>
      </div>

      <div class="flex justify-center gap-3">
        <button
          (click)="addCategory()"
          [disabled]="categoryForm.pristine || categoryForm.invalid"
          class="bg-sky-600 text-white font-semibold py-2 px-4 rounded hover:bg-sky-700 disabled:bg-gray-400"
        >
          {{ isEditing ? "Update" : "Add" }} Category
        </button>

        <button
          (click)="cancelEdit()"
          class="bg-gray-400 text-white font-semibold py-2 px-4 rounded hover:bg-gray-500"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
